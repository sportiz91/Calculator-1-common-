<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0>

  <title>LASANTONETA Kusama's Calculator</title>

  <link rel="stylesheet" href="styles/styles.css">
  <script src="script.js" defer></script> <!-- If you don't care much about IE < 10, you can use defer to ensure the js script loads after DOM has been loaded. -->

</head>

<body>

  <main class="not-footer">
    <h1>KUSAMA'S NETWORK <span class="kusama">CALCULATOR</span></h1>
    <div class="grid">
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-ac class="span-2">AC</button>
      <button data-del>DEL</button>
      <button data-operand>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operand>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operand>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operand>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-2">=</button>
    </div>
  </main>

  <footer>
    <p>Coded by <a href="https://github.com/sportiz91" target="_blank">Lasantoneta</a></p>
  </footer>

</body>

</html>
